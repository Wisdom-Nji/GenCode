<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurbanPay_Login</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../assets/css/login.css" rel="stylesheet">
</head>

<body>

    <!--Main_content_start-->
    <main>

        <!--head_wrapper_start-->
        <div id="head_wrapper">
            <h3 class="text-muted">AurbanPay</h3>
        </div>
        <!--head_wrapper_end-->

        <!--body_wrapper_start-->

        <!--this is some randomly sidplayed info... e.g"enter password" in the case of a re-visit...-->
        <p class="i text-center">Please Sign in</p>

        <div class="login-card">
            <!--profile_pic_here-->
            <img src="../img/avatar_2x.png" class="profile-img-card">

            <!--name_of_profile_here-->
            <p class="profile-name-card"> </p>

            <form class="form-signin">
                <!--this is email field displayed for already signed in users who want to re-visit... the email_field is hidden in this case-->
                <span class="ready-email"> </span>

                <input class="form-control" name="email" type="email" required="" placeholder="Email address" autofocus="" id="inputEmail">
                <input class="form-control" name="password" type="password" required="" placeholder="Password" id="inputPassword">
                <div class="checkbox">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg" type="submit" name="request">Sign in</button>
            </form>

            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
        <!--body_wrapper_end-->

    </main>
    <!--Main_content_end-->

    <!--bootstrap_js_start-->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!--bootstrap_js_end-->

    <!--jquery_start-->
    <script src="assets/js/jquery.min.js"></script>
    <!--jquery_end-->

</body>

</html>
